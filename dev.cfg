[buildout]
extends = base.cfg
parts += translation i18ndude resources

[instance]
environment-vars =
    zope_i18n_compile_mo_files true

[translation]
recipe = infrae.i18nextract
packages =
     trackyourcircle.portal
output = ${buildout:directory}/src/trackyourcircle.portal/src/trackyourcircle/portal/locales
domain = trackyourcircle.portal

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources
